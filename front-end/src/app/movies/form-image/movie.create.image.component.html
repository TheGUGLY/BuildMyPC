<h2>Create Movie With Image</h2>

<div class="container">
    <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="title" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Genre</label>
        <input [(ngModel)]="genre" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Rating</label>
        <input [(ngModel)]="rating" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea [(ngModel)]="description" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="">Select an image</label>
        <input type="file" class="form-control" (change)="onSelectImage($event)">
    </div>

    <div class="form-group">
        <button (click)="onSave()" class="btn btn-success">Save</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 5px">Cancel</button>
    </div>
</div>
